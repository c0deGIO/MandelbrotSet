<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandelbrot Set Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="controls">
        <div class="controls-flex">
            <label for="resolution">Canvas Resolution:</label>
            <input type="number" id="resolution" value="500" min="100" max="2000" pattern="\d*" inputmode="numeric">
        </div>

        <div class="controls-flex">
            <label for="iterations">Max Iterations:</label>
            <input type="number" id="iterations" value="500" min="20" max="2000" step="1" pattern="\d*"
                inputmode="numeric">
        </div>

        <div class="controls-flex">
            <label for="r-factor">Red Factor:</label>
            <input type="number" id="r-factor" value="1.5" min="0.1" max="4.0" step="0.1">
        </div>
        <div class="controls-flex">
            <label for="g-factor">Green Factor:</label>
            <input type="number" id="g-factor" value="0.4" min="0.1" max="4.0" step="0.1">
        </div>
        <div class="controls-flex">
            <label for="b-factor">Blue Factor:</label>
            <input type="number" id="b-factor" value="0.3" min="0.1" max="4.0" step="0.1">
        </div>
    </div>
    <div id="canvas-button">
        <div id="progress">
        <button id="generate">Generate</button>
        </div>
        <canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000;"></canvas>
        <button id="download">Download</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
